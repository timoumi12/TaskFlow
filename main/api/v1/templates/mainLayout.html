<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/trial.css">
    <link rel="stylesheet" href="../static/lastedit.css">
    <script src="../static/trialModal.js"></script>
    <link rel="stylesheet" href="../static/snd_styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <title> {% block title %}{% endblock %} </title>
    <body class="container">
        <nav>
            <input type="checkbox" id="check">
            <label for="check" class="check-btn">
                <i class="fa fa-bars"></i>
            </label>
            <div class="nav-wrapper">
                <div class = "logo_div">
                    <a href="/" class="logo">
                        <label class="logo-style">TaskFlow</label>
                    </a>
                </div>
                <div class="nav-links sndnavlinks">
                        <ul class="ulspecbtn">
                            <li><a href="/login" class="active">LogIn</a></li>
                            <li><a href="/signup" class="active">Sign Up</a></li>
                            <li style="width: fit-content;"><a href="/aboutus">About Us</a></li>
                        </ul>
                </div>
            </div>
        </nav>
        
        <main>
            {% block main %}

            {% endblock %}
        </main>
        <footer class="footer">
            <div class="fcontainer">
                <div class="row">
                    <div class="footer-col">
                        <h4>Company</h4>
                        <ul>
                            <li><a href="/aboutus">About Us</a></li>
                            <li><a href="#">Our Service</a></li>
                            <li><a href="#">Privacy Policy</a></li>
                        </ul>
                    </div>
                    <div class="footer-col">
                        <h4>Help Center</h4>
                        <ul>
                            <li><a href="#">FAQ</a></li>
                            <li><a href="#">Payment Options</a></li>
                        </ul>
                    </div>
                    <div class="footer-col">
                        <h4>Follow Us</h4>
                        <div class="social-links">
                            <a href="#"><i class="fab fa-facebook-f"></i></a>
                            <a href="#"><i class="fab fa-twitter"></i></a>
                            <a href="#"><i class="fab fa-instagram"></i></a>
                            <a href="#"><i class="fab fa-linkedin-in"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </footer>
    </body>
</html>
