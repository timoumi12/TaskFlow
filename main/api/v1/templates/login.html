<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.0.0/uicons-regular-rounded/css/uicons-regular-rounded.css'>

    <link rel="stylesheet" href="../static/login.css">
    <title>Boostrap Login | Ludiflex</title>
</head>
<body>
    <!----------------------- Main Container -------------------------->
     <div class="container d-flex justify-content-center align-items-center min-vh-100" >
    <!----------------------- Login Container -------------------------->
       <div class="row border bg-white rounded-5 p-3 box-area">
    <!--------------------------- Left Box ----------------------------->
       <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box" >


       </div> 
    <!-------------------- ------ Right Box ---------------------------->
        
       <div class="col-md-6 right-box" >
          <div class="row align-items-center">
                     <p class=" fs-2" style="font-family: 'Courier New', Courier, monospace; font-weight: 600; color: #A46C6C; text-align: center;">TaskFlow</p>
                <div class="header-text mb-4">
                     <h4>Hello,Again</h4>
                     <p>We are happy to have you back.</p>
                </div>
                <form action="/login" method="post">
                <div class="input-group mb-3">
                    <input type="text" id="email" name="email" class="form-control form-control-lg bg-light fs-6" placeholder="Email address">
                </div>
                <div class="input-group mb-1">
                    <input id="password" name="password" type="password" class="form-control form-control-lg bg-light fs-6" placeholder="Password">
                </div>
                <div class="input-group mb-5 d-flex justify-content-between">
                    <div class="forgot">
                        <small><a href="#" style="color: #A46C6C;">Forgot Password?</a></small>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <button class="btn  btn-primary w-100 fs-6" style="background: #A46C6C; border: None;"  >Login</button>
                </div>
            </form>
                
                <div class="row">
                    <small>Don't have account? <a href="/signup" style="color: #A46C6C;">Sign Up</a></small>
                </div>
          </div>
       </div> 
      </div>
    </div>
</body>
</html>
